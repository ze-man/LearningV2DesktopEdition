// Window Manager
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
let z = 20;
const wins = new Map();
let winId = 1;

function openWindow(title, emoji = "ğŸªŸ", w = 980, h = 680, innerHTML = "") {
  const tpl = document.getElementById("win-tpl").content.firstElementChild.cloneNode(true);
  const id = winId++;

  tpl.dataset.id = id;
  tpl.style.width  = w + "px";
  tpl.style.height = h + "px";
  tpl.style.left   = (innerWidth - w)/2 + (Math.random()*80 - 40) + "px";
  tpl.style.top    = (innerHeight - h)/2 + (Math.random()*60 - 30) + "px";
  tpl.style.zIndex = z++;

  tpl.querySelector(".title").textContent = title;

  if (innerHTML) {
    tpl.querySelector(".content").innerHTML = innerHTML;
  }

  document.body.appendChild(tpl);
  wins.set(id, tpl);

  const tb = document.createElement("div");
  tb.className = "tb-icon active";
  tb.innerHTML = emoji;
  tb.title = title;
  tb.dataset.id = id;
  document.getElementById("taskbar-apps").appendChild(tb);

  const focus = () => {
    tpl.style.zIndex = z++;
    document.querySelectorAll(".tb-icon").forEach(el => el.classList.remove("active"));
    tb.classList.add("active");
  };

  tpl.addEventListener("pointerdown", focus);
  tb.onclick = focus;

  tpl.querySelector(".close").onclick = () => { tpl.remove(); tb.remove(); wins.delete(id); checkWelcome(); };
  tpl.querySelector(".min").onclick   = () => { tpl.style.display = "none"; tb.classList.remove("active"); };
  tpl.querySelector(".max").onclick   = () => {
    if (tpl.classList.toggle("maxed")) {
      tpl.dataset.restore = JSON.stringify({w:tpl.style.width,h:tpl.style.height,l:tpl.style.left,t:tpl.style.top});
      tpl.style.left = tpl.style.top = "0"; tpl.style.width = "100vw"; tpl.style.height = "calc(100vh - 50px)";
    } else {
      const r = JSON.parse(tpl.dataset.restore || "{}");
      Object.assign(tpl.style, {width:r.w, height:r.h, left:r.l, top:r.t});
    }
  };

  let dragging = false, sx, sy, ox, oy;
  const bar = tpl.querySelector(".title-bar");
  bar.onpointerdown = e => {
    if (e.target.tagName === "BUTTON") return;
    dragging = true; sx = e.clientX; sy = e.clientY; ox = parseFloat(tpl.style.left); oy = parseFloat(tpl.style.top);
    focus();
  };
  document.onpointermove = e => {
    if (!dragging) return;
    tpl.style.left = (ox + e.clientX - sx) + "px";
    tpl.style.top  = (oy + e.clientY - sy) + "px";
  };
  document.onpointerup = () => dragging = false;

  checkWelcome();
  return tpl;
}

function checkWelcome() {
  document.getElementById("welcome").style.display = wins.size ? "none" : "flex";
}

// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

function launchGame(title, url, emoji) {
  const content = `<iframe src="${url}" frameborder="0" allowfullscreen></iframe>`;
  const win = openWindow(title, emoji, 1024, 768, content);
  win.querySelector(".content").style.padding = "0";
}

document.addEventListener("click", e => {
  const item = e.target.closest(".game-item");
  if (!item) return;
  const url = item.dataset.url;
  const title = item.querySelector(".name").textContent.trim();
  const emoji = item.dataset.emoji || "ğŸ®";
  if (url && url.trim() !== "") {
    launchGame(title, url, emoji);
  }
});

// Background stars + shooting star
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const sf = document.getElementById("stars");
for (let i = 0; i < 45; i++) {
  let x = Math.random()*100, y = Math.random()*100;
  while (Math.hypot(x-50,y-50) < 18) { x = Math.random()*100; y = Math.random()*100; }
  const s = document.createElement("div");
  s.className = "star";
  const sz = Math.random()*11 + 5;
  Object.assign(s.style, {left:x+"%", top:y+"%", width:sz+"px", height:sz+"px", animationDelay:Math.random()*-15+"s"});
  sf.appendChild(s);
}

const shooter = document.createElement("div");
shooter.className = "shooting-star";
sf.appendChild(shooter);

function fireShootingStar() {
  shooter.style.top = Math.random()*45 + "%";
  shooter.style.left = (Math.random()*50 + 50) + "%";
  shooter.classList.add("shoot");
  setTimeout(() => { shooter.classList.remove("shoot"); fireShootingStar(); }, Math.random()*9000 + 4000);
}
setTimeout(fireShootingStar, 2000);

// Clock
setInterval(() => {
  document.getElementById("clock").textContent = new Date().toLocaleTimeString([], {hour:"2-digit", minute:"2-digit"});
}, 30000);
